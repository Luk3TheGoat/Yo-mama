<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    .game-container {
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 400px;
      background-color: #fff;
    }

    .choices button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .choices button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="game-container">
    <div class="choices">
      <button onclick="playGame('rock')">Rock</button>
      <button onclick="playGame('paper')">Paper</button>
      <button onclick="playGame('scissors')">Scissors</button>
    </div>
    <div class="result">
      <p id="user-choice">Your Choice: </p>
      <p id="computer-choice">Computer's Choice: </p>
      <p id="winner">Result: </p>
    </div>
  </div>
  <script>
    function playGame(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];

      // Display user and computer choices
      document.getElementById('user-choice').innerText = `Your Choice: ${userChoice}`;
      document.getElementById('computer-choice').innerText = `Computer's Choice: ${computerChoice}`;

      // Determine the winner
      let result = '';
      if (userChoice === computerChoice) {
        result = 'It\'s a tie!';
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = 'You win!';
      } else {
        result = 'You lose!';
      }

      // Display the result
      document.getElementById('winner').innerText = `Result: ${result}`;
    }
  </script>
</body>
</html>
